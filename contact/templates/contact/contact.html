{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-2">
    <div class="row">
        <div class="col">
            <h2 class="logo-style m-3">Contact Iain <i class="far fa-envelope"></i></h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <p class="mobile-center">
                Please complete form to get in touch with Iain.
            </p>
        </div>
    </div>
    <!-- Contact form -->
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 col-md-10 offset-md-1">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="Submit" class="btn go-button text-uppercase rounded-0 my-2">Send</button>
                <a href="" class="btn btn-black text-uppercase rounded-0 my-2">Cancel</a>
            </form>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-8 offset-2 social">
            <ul id="social-links">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/pages/category/Personal-Blog/Iain-Hurton-Fitness-2181026858613543/" target="_blank">
                        <h3><i class="fa fa-facebook"></i> Facebook</h3>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://open.spotify.com/playlist/59xQzFKBIph1NGVyC7e1zB?si=zeuUQVdgRg-gATAyl1OJbg" target="_blank">
                        <h3><i class="fa fa-spotify"></i> Spotify</h3>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/hurtonsfitness/?hl=en" target="_blank">
                        <h3><i class="fa fa-instagram"></i> Instagram</h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    {% endblock %}
